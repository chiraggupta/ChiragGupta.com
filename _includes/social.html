<ul class="social-media-list">
  {%- if site.twitter_username -%}<li>
    <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
      <img class="svg-icon" height="16" width="16" src="{{ '/assets/twitter.svg' }}" />
      <span class="username">Twitter</span>
    </a>
  </li>{%- endif -%}
  {%- if site.github_username -%}<li>
    <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
      <img class="svg-icon" height="16" width="16" src="{{ '/assets/github.svg' }}" />
      <span class="username">GitHub</span>
    </a>
  </li>{%- endif -%}
  {%- if site.instagram_username -%}<li>
    <a href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}">
      <img class="svg-icon" height="16" width="16" src="{{ '/assets/instagram.svg' }}" />
      <span class="username">Instagram</span>
    </a>
  </li>{%- endif -%}
  {%- if site.linkedin_username -%}
  <li>
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
      <img class="svg-icon" height="16" width="16" src="{{ '/assets/linkedin.svg' }}" />
      <span class="username">LinkedIn</span>
    </a>
  </li>{%- endif -%}
  <li>
    <a href="{{ '/feed.xml' | relative_url }}">
      <img class="svg-icon" height="16" width="16" src="{{ '/assets/rss.svg' }}" />
      <span class="username">RSS</span>
    </a>
  </li>
</ul>
